name: Auto Create Pull Request from master to deployment/stock/production

on:
  push:
    branches:
      - master

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: deployment/stock/production

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Merge master into deployment/stock/production"
          title: "Auto-merge master into deployment/stock/production"
          body: "This is an auto-generated PR to merge master into deployment/stock/production"
          branch: "master"
          base: "deployment/stock/production"
