name: Auto Create Pull Request from master to deployment/stock/production

on:
  push:
    branches:
      - master

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Merge changes from master"
          title: "Auto-merge: master -> deployment/stock/production"
          body: "This is an auto-generated PR to merge changes from master into deployment/stock/production."
          base: "deployment/stock/production"
          head: "master"
