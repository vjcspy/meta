query getCustomerOrders(
  $pageSize: Int
  $currentPage: Int
  $filter: CustomerOrdersFilterInput
) {
  customer {
    orders(pageSize: $pageSize, currentPage: $currentPage, filter: $filter) {
      items {
        ...CustomerOrder
      }
      total_count
      page_info {
        current_page
        page_size
        total_pages
      }
    }
  }
}
