query productDetailBySku($sku: String) {
    products(filter: { sku: { eq: $sku } }) {
        items {
            ...ProductDetails
            related_products{
                name
                sku
                price_range{
                    minimum_price{
                        discount{
                            amount_off
                            percent_off
                        }
                        final_price{
                            currency
                            value
                        }
                    }
                }
                small_image{
                    url
                    label
                }
            }
            crosssell_products{
                name
                sku
                price_range{
                    minimum_price{
                        discount{
                            amount_off
                            percent_off
                        }
                        final_price{
                            currency
                            value
                        }
                    }
                }
                small_image{
                    url
                    label
                }
            }
            rating_summary
            review_count
        }
    }
}
