fragment CartDetails on Cart {
    id
    total_quantity
    items {
        id
        prices {
            row_total_including_tax{
                currency
                value
            }
            price {
                value
                currency
            }
        }
        product {
            id
            name
            sku
            small_image {
                url
                label
            }
            url_key
            price {
                regularPrice {
                    amount {
                        value
                        currency
                    }
                }
            }
        }
        quantity
        ... on ConfigurableCartItem {
            configurable_options {
                id
                option_label
                value_id
                value_label
            }
        }
    }
    prices {
        grand_total {
            value
            currency
        }
        discounts{
            amount{
                currency
                value
            }
            label
        }
        gift_options{
            gift_wrapping_for_items{
                currency
                value
            }
            gift_wrapping_for_order{
                currency
                value
            }
            printed_card{
                currency
                value
            }
        }
        subtotal_including_tax{
            currency
            value
        }
    }
    applied_coupons {
        code
    }
    applied_reward_points{
        money{
            currency
            value
        }
        points
    }
    selected_payment_method {
        code
        title
    }
    available_payment_methods{
        code
        title
    }
    shipping_addresses {
        available_shipping_methods{
            amount{
                currency
                value
            }
            available
            carrier_code
            carrier_title
            method_code
            method_title
            price_incl_tax{
                currency
                value
            }
        }
        city
        street
        country {
            code
            label
        }
        selected_shipping_method {
            method_title
            method_code
            carrier_code
            carrier_title
            amount {
                currency
                value
            }
        }
        company
        customer_notes
        firstname
        lastname
        telephone
    }
}
