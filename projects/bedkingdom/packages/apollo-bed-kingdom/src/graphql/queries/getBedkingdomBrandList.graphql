query getBedkingdomBrandList{
    ambrandlist{
        items{
            brandId
            label
            url
            img
            image
            description
            short_description
            cnt
            alt
            letter
        }
        show_images
        image_width
        image_height
        show_search
        show_filter
        filter_display_all
        display_zero
        show_count
        all_letters
        brand_attribute{
            attribute_code
            entity_type
            attribute_type
        }
    }
}
