query customform($formId: Int ){
    customform(formId: $formId) {
        form_id
        title
        code
        success_url
        status
        created_at
        customer_group
        store_id
        send_notification
        send_to
        submit_button
        success_message
        form_json
        email_field
        email_field_hide
        popup_show
        popup_button
        form_title
        gdpr_enabled
        gdpr_text
        advanced_google_key
        advanced_date_format
        is_form_available
        isSurvey
    }
}
