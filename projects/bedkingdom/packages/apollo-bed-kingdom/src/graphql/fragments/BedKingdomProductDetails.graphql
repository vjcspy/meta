fragment BedKingdomProductDetails on ProductInterface {
    __typename
    id
    uid
    name
    sku
    delivery
    new_from_date
    new_to_date
    stock_status
    url_key
    meta_title
    meta_keyword
    meta_description
    manufacturer
    media_gallery {
        url
    }
    image{
        url
    }
    description {
        html
    }
    price_range{
        ...PriceRange
    }
    ... on CustomizableProductInterface{
        options{
            uid
            required
            sort_order
            title
            ...on CustomizableDropDownOption{
                required
                sort_order
                title
                uid
                value{
                    url
                    option_type_id
                    price
                    price_type
                    sku
                    uid
                    title
                    base_image
                }
            }
            ... on CustomizableCheckboxOption{
                required
                sort_order
                title
                uid
                value{
                    url
                    option_type_id
                    price
                    price_type
                    sku
                    title
                    uid
                    base_image
                }
            }
            ... on CustomizableMultipleOption{
                required
                sort_order
                title
                uid
                value{
                    url
                    option_type_id
                    price
                    price_type
                    sku
                    title
                    uid
                    base_image
                }
            }
            ...on CustomizableRadioOption{
                required
                sort_order
                title
                uid
                value{
                    url
                    option_type_id
                    price
                    price_type
                    sku
                    title
                    uid
                    base_image
                }
            }
        }
    }
    ...ConfigurableProduct
    bed_data{
        bed_product_image{
            url
            url_mobile
            url_thumbnail
            label
            position
            isMain
            type
            videoUrl
        }
        bed_product_image_360{
            url
            url_mobile
        }
        trustpilot_product_reviews_summary{
            product_id
            stars_average
            total
            one_star
            two_stars
            three_stars
            four_stars
            five_stars
            attributes{
                quality
                value_for_money
            }
        }
        finance_price
        rich_snippets
    }
}
