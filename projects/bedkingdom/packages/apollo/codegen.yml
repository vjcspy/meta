overwrite: true
#schema: "https://mgt241.vm.test/graphql"
schema: "https://l4l.bluestone.systems/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/graphql/generated/_generated-fragment-types.ts:
    plugins:
      - "fragment-matcher"
    config:
      apolloClientVersion: 3
  src/graphql/generated/_generated-types.ts:
    plugins:
      - add:
          content: '/** eslint-disable */'
      - add:
          placement: 'append'
          content: '/** AUTO GENERATED, DO NOT EDIT THIS FILE */'
      - "typescript"
      - "typescript-operations"
  src/graphql/generated/_generated-hooks.tsx:
    plugins:
      - add:
          content: '/** eslint-disable */'
      - add:
          placement: 'append'
          content: '/** AUTO GENERATED, DO NOT EDIT THIS FILE */'
      - "typescript"
      - "typescript-react-apollo"
      - "typescript-operations"
    config:
      reactApolloVersion: 3
      reactApolloImportFrom: '@apollo/client'
      withComponent: false
      withHOC: false
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
